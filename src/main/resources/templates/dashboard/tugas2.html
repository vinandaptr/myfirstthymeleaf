			<section class="content-header" layout:fragment="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Application Form</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item active">Application Form</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content" layout:fragment="content-body">
				<div class="container-fluid">


					<!-- left column -->

					<!-- general form elements -->
					<div class="card card-primary">
						<div class="card-header">
							<h3 class="card-title">Personal</h3>
						</div>
						<!-- /.card-header -->
						<!-- form start -->
						<form role="form">
							<div class="card-body">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label for="fname">First Name</label> <input type="text"
												class="form-control" id="fname" name="fname"
												placeholder="Enter your first name">
										</div>
										<div class="form-group">
											<label for="lname">Last Name</label> <input type="text"
												class="form-control" id="lname" name="lname"
												placeholder="Enter your last name">
										</div>
										<div class="form-group">
											<label for="email">Email</label> <input type="email"
												class="form-control" id="email" name="email"
												placeholder="Enter your email">
										</div>
										<div class="form-group">
											<label for="phone">Phone Number</label> <input type="number"
												class="form-control" id="phone" name="phone"
												placeholder="Enter your phone number">
										</div>

										<div class="form-group">
											<label for="address">Address</label> <input type="text"
												class="form-control" id="address" name="address"
												placeholder="Enter your address">
										</div>
										<div class="form-group">
											<label for="birthday">Birthday</label> <input type="date"
												class="form-control" id="birthday" name="birthday">
										</div>
										<div class="form-group">
											<label for="idcard">ID Card Number</label> <input
												type="number" class="form-control" id="idcard" name="idcard">
										</div>
										<div class="form-group">
											<label>University</label> <input type="text"
												class="form-control" name="univ" placeholder="Enter your university">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Major</label> <input type="text" class="form-control" name="major"
												placeholder="Enter your major">
										</div>
										<div class="form-group">
											<label>GPA</label> <input type="number" class="form-control" name="gpa"
												placeholder="Enter your GPA" max=4>
										</div>
										<div class="form-group">
											<label>Cover Letter</label>
											<textarea class="form-control" rows="3" name="cover"
												placeholder="Write your cover letter"></textarea>
										</div>
										<div class="form-group">
											<label>Hobby</label>
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox"
													id="customCheckbox1" value="option1"> <label
													for="customCheckbox1" class="custom-control-label">Reading</label>
											</div>
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox"
													id="customCheckbox2" value="option1"> <label
													for="customCheckbox2" class="custom-control-label">Swimming</label>
											</div>
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox"
													id="customCheckbox3" value="option1"> <label
													for="customCheckbox3" class="custom-control-label">Traveling</label>
											</div>
											<div class="custom-control custom-checkbox">
												<input class="custom-control-input" type="checkbox"
													id="customCheckbox3" value="option1"> <label
													for="customCheckbox3" class="custom-control-label">Eating</label>
											</div>
										</div>
										<div class="form-group">
											<label>Gender</label>
											<div class="custom-control custom-radio">
												<input class="custom-control-input" type="radio"
													id="customRadio1" name="customRadio"> <label
													for="customRadio1" class="custom-control-label">Male</label>
											</div>
											<div class="custom-control custom-radio">
												<input class="custom-control-input" type="radio"
													id="customRadio2" name="customRadio"> <label
													for="customRadio2" class="custom-control-label">Female</label>
											</div>
											<div class="form-group">
												<label><br>Religion</label> <select
													class="custom-select">
													<option>Moslem</option>
													<option>Christian</option>
													<option>Hinduism</option>
													<option>Buddhism</option>
													<option>Other</option>
												</select>
											</div>
											<div class="card-footer">
												<button type="submit" class="btn btn-info">Submit</button>
											</div>

										</div>

									</div>
								</div>
							</div>
							<!-- /.card-body -->
						</form>
						<!-- /.form -->

					</div>
					<!-- /.card-primary -->


					<!--/.left column -->

					<!-- right column -->

					<!-- /.right column -->
					<!-- /.card-body -->


					<!-- /.class: row -->

				</div>
